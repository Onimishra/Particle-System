<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Testbed for Particle System</title>
    <script src="Includes/gl-matrix.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 color;

      void main(void) {
        gl_FragColor = color;
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 color;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        color = aColor;
      }
    </script>
    <style>
        body, html {
            margin:0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #header {
            position: fixed;
            color: white;
        }
        #options {
            position: fixed;
            bottom: 0;
            color: white;
        }
        #options label {
            display: inline-block;
            text-align: left;
            width: 100px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div id="header">
        <p>FPS: <span id="fps-counter"></span> Particles: <span id="particle-counter"></span></p>
    </div>
    <div id="options">
        <label for="pitchVar">Pitch Variance</label>
        <input id="pitchVar" type="range" min="0" max="3.141592653589793" step="0.01" /><br />
        <label for="yawVar">Yaw Variance</label>
        <input id="yawVar"   type="range" min="0" max="3.141592653589793" step="0.01" />
    </div>
    <script src="app.js" ></script>
</body>
</html>
